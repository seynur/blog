<span id="applications" class="pt-1" />
<div class="pb-5 bg-white">
  <ul class="list-group">
    {% for post in site.posts %}
    <li class="list-group-item">
      <div class="row featurette">
        <div class="col-md-7 order-md-2">
          <h4 class="featurette-heading"><a href="{{ post.url }}">{{ post.title }}</a></h4>
          <p>{{ post.summary }}</p>
        </div>
        <div class="col-md-5 order-md-1 text-center">
          <img src="/assets/img/seynur_logo_dark.png" width=300px>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>

</div>
